<!DOCTYPE html>
<html lang="en">
<head>
  <title>Blockchain</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/images/favicon.png" type="image/png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
  <style>
    body {
    background-image: url("/static/images/b7.jpg");
    height: 100%;
    background-repeat: no-repeat;
}
  </style>
</head>
<body>
{% from "includes/_formhelpers.html" import render_field %}
  {% if errors %}
    {% for error in errors %}
        <p class="help-inline">{{error}}</p>
    {% endfor %}
  {% endif %}
<div class="container bg" style="margin-top:60px; margin-bottom: 30px;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" style="background-color:white; padding-bottom:10px;border-radius: 4px;">
            <div class="row" style="text-align:center;margin-top:20px">
                <img src="/static/images/favicon.png" style="max-height:150px">
            </div>
            <h1 style="text-align:center;margin-top:0px;margin-bottom:0px">Welcome to my blockchain application</h1>
            <form method="POST" action="">
                <div class="form-group"style="padding-top:30px">
                    {{render_field(form.userName,class_="form-control")}}
                </div>
                <div class="form-group">
                    {{render_field(form.password,class_="form-control")}}
                </div>
                <p style="text-align:center"><input type="submit" value="Login" class="btn btn-primary"/> </p>
                <p style="text-align:center"><a href="/register">Sign Up</a></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
